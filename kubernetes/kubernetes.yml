---
#Playbook for kubernetes cluster

#collect info from everything
- hosts: all

# Apply Common Installation and Config
- hosts: cluster
  gather_facts: false
  roles:
    - common

# Apply GPU Node Config
- hosts: gpus
  gather_facts: false
  roles:
    - compute_gpu

# Apply Manager Config
- hosts: manager
  gather_facts: false
  roles:
    - manager

# Start K8s on manager server
- hosts: manager
  gather_facts: false
  roles:
    - startmanager

# Start K8s worker servers
- hosts: compute,gpus
  gather_facts: false
  roles:
    - startworkers

# Start K8s worker servers
- hosts: manager
  gather_facts: false
  roles:
    - startservices
